version: "3"

#================================================
networks:
#================================================
    net:

#================================================
services:
#================================================

    #----------------------------------------------
    db:
    #----------------------------------------------
        image: "localhost:5.5"
        environment:
            MYSQL_ROOT_PASSWORD="Passw0rd"
            MYSQL_DATABASE="app01ma"
            
        expose:
            - "3306"
        networks:
            - net
        restart: always

    #----------------------------------------------
    app01ma:
    #----------------------------------------------
        image: "app01ma:latest"
        ports:
            - "127.0.0.1:8090:8090"
        environment:
            APP01MA_DBSERVER: db
            APP01MA_DBPORT: 3306
        depends_on:
            - db
        networks:
            - net
        restart: always


